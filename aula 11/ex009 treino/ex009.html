<body>
    <h1>Sistema de Nacionalidade</h1>
    Você é de qual país? <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
      function calcular() {
            var txtvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Text(txtvel.value)
            res.innerHTML = `<p>Vivendo em <strong>${vel}</strong></p>`
            if (vel == 'Brasil') {
                res.innerHTML += `<p>Você é<strong>Brasileiro</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
